<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css" type=text/css> 
    <title>WatchBuddy - Login</title>
</head>
<body>
    <section>      
        <div class="container">
            <div class="navbar">
                <image src="images/logo.jpg" class="logo"></image>
                <nav>
                    <ul>
                        <li><a href="Videos.html">Videos</a></li>
                        <li><a href="AboutUs.html">About Us</a></li>
                        <li><a href="Login.html">Login</a></li>
                        <li><a href="SignUp.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container-xxl bg"> 
            <form class="form-container">
            <h1 style="color:black"> WatchBuddy Login</h1>
                <div class="mb-3">
                    <label style="color:grey" for="exampleInputEmail1" class="form-label">Email address:</label> 
                    <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example:abc123@gmail.com" style="width: 400px";>
                    <div id="emailHelp" class="form-text">Your information is secured with us.</div>
                </div>
                <div class="mb-3">
                    <label style="color:grey" for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 400px";>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label style="color:grey" class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                </div>
                <button type="submit" class="btn btn-success" style="width: 150px"; >Log In</button>
                <button type="reset" class="btn btn-danger" style="width: 150px";>Forgot password</button>
                <label style="color:grey"> Doesn't have an account?</label>
                <button type="reset" class="btn btn-success" style="width: 150px";>Register here</button>
            </form>
        </div>
    </section>
    <footer>
        <h6>ChipNSalsa</h6>
        <p>Senior Design Project<br>University of Texas at Arlington<br>FAQs<p>     
    </footer>
</body>
</html>
